<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Zgadnij liczbę z przedziału od 0 do 99!</h1>

<form action="/" method="POST">
    <label for="answer">Odpowiedź</label>
    <input id="answer" type="text" name="answer" th:value="${answer.answer}"/>
    <button type="submit">Wyślij</button>
</form>

<div th:if="${answerHint}">
    <p th:switch="${answerHint.toString()}">
        <span th:case="LESSER">Podana liczba jest za mała.</span>
        <span th:case="GREATER">Podana liczba jest za duża.</span>
        <span th:case="EQUAL">Trafiłeś, gratulacje!</span>
    </p>
</div>

<h1>Poprzednie odpowiedzi:</h1>
<table>
    <thead>
    <tr>
        <th>Odpowiedź</th>
        <th>Liczba strzałów</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question: ${previousQuestions}">
        <td th:text="${question.answer}"></td>
        <td th:text="${question.attemptsCount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
